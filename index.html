<html>
    <head>
        <title>Survey Dash</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-46399763-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>         
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="questions" class="col-md-3">
                    <div id="expand">
                        <h3>Questions</h3>
                        <button id="collapse" class="questbutton btn btn-default">Click to see questions</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="sticky-anchor"></div>
                    <div id="analysis"> 
                        <h4 id="question"></h4>
                        <div id="charts"></div>
                        <div id="aggregators" class="row"></div>
                        <div id="graph" class="row"></div>
                        <div id="map" class="row"></div>
                    </div>
                </div>                                
            </div> 
        </div>
        <script src="js/site.js"></script>    
    </body>
</html>
